<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Basics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        a {
            background-color: #4267B2;
            text-decoration: none;
        }

        #headline {
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            font-weight: 900;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <p id="headline" class="margin-outer">The Most Visited Websites in the US</p>
    </header>
    <main>
        <div class="margin-outer">
            <div class="margin-inner">
                <a href="https://www.facebook.com" style="color: #FFFFFF;">facebook</a>
            </div>

            <div class="margin-inner">
                <a href="https://www.google.com" class="link">Google</a>
            </div>

            <div class="margin-inner">
                <a href="https://www.youtube.com/" class="btn">YouTube</a>
            </div>
            <div>
                <button type="button" class="btn"
                    onclick="location.href='https://www.semrush.com/blog/most-visited-websites/'">Show 20 more</button>
            </div>
        </div>


    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2023 Jerome Francisco. All rights reserved</p>
        </div>

    </footer>
</body>

</html>
